name: Update Principal GIF

on:
  workflow_dispatch:  # Permite execução manual
  schedule:
    - cron: "0 */2 * * *"  # Executa a cada 2 horas

permissions:
  contents: write  # Garante que o GitHub Actions pode fazer commit no repositório

jobs:
  update-gif:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run update animation script
        run: |
          python update-gif.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add gif/principal.gif
          git diff --quiet && echo "No changes to commit." || git commit -m "Atualiza principal.gif aleatoriamente"
          git push
