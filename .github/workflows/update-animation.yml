name: Update Animation in README

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */2 * * *"  # Rodar a cada 2 horas

jobs:
  update-animation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.x

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip

      - name: Run animation toggle script
        run: |
          python .github/workflows/update-animation/update_animation.py
          
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Alternando animação no README"
          git push
